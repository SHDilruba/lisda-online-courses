<html lang="en">
<head>
  <meta charset="UTF-8">

 <!--========== google font ==========-->
 <link rel="preconnect" href="https://fonts.googleapis.com">

<!--========== font awesome ==========-->
 <script src="https://kit.fontawesome.com/9206a4b896.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="container">
    <!--======== nav section started ========= -->
        <div class="d-flex align-items-center">       
          <h1 class="col text-dark fw-bold fs-1 ">LISDA</h1>
          <div class=""> 
          <nav class=" navbar navbar-expand-lg navbar-light">    
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">       
            <ul class="navbar-nav fs-5"> 
              <li class=" nav-item active  m-3">
                <a class="nav-link" href="">Home <span class="sr-only"></span></a>
              </li>
              <li class=" nav-item  m-3">
                <a class="nav-link" href="#">Courses</a>
              </li>
              <li class=" nav-item  m-3">
                <a class="nav-link" href="#">Deals</a>
              </li>
              <li class=" nav-item m-3">
                <a class="nav-link" href="#">Success</a>
              </li>
              <li class="nav-item m-3">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class=" nav-item m-3 me-5 ">
                <a class="nav-link" href="#">Register</a>
              </li>
            </ul> 
          </nav>        
        </div>        
      </div>
    </div>
  </header>
   <!--======== nav section ended ========= --> 
   <main class="container mb-5">
    <div class="row"> 
      <div class="col-12 col-sm-12 col-md-12 col-lg-6">
        <img class="img-fluid" src="images/registration.png" alt="">
      </div>     
        <div class="col-11 col-sm-12 col-md-10 col-lg-6 bg-light ps-5 pe-5 mt-5">             
         <h3 class="mt-5 me-5 mb-4"> Please Register  </h3>
         <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div> 
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Please select menu</option>
            <option value="">male</option>
            <option value="">female</option>
            <option value="3">Do not want to share</option>
          </select>
          <div class="form-check mb-4 mt-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
             accept our <a href="">terms and conditions</a>
            </label>
          </div >
          <input class="bg- px-5 py-1  border-warning fw-semibold mb-5 rounded-2" type="submit" value="Submit">
         </form>
      </div>
    </div>  
  </main>
  <!--======== Bootstrap link ========= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>

      <a href="https://www.linkedin.com/"><i class="text-info fs-3 me-2 fa-brands fa-linkedin"></i></a>
    </div>
